{% extends 'shop/base.html' %}

{% block content %}
<section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Shop</h1>
                <p>
                    <a href="{% url 'shop:category_create' %}" class="btn btn-primary my-2">Добавить категорию</a>
                </p>
            </div>
        </div>
    </section>
{% if objects_list %}

{% for object in objects_list %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <h3>{{ object.name }}</h3>
              <p class="card-text">{{ object.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'shop:products' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Перейти к товарам</a>
                  <a href="{% url 'shop:category_update' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                  <a href="{% url 'shop:category_delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
                </div>
                <small class="text-body-secondary">{{ object.price }}</small>
              </div>
            </div>
          </div>
        </div>
{% endfor %}
{% endif %}
{% endblock %}

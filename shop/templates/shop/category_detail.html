{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация категории
                    </h3>
                </div>
                <div class="card-body">
                    <table>
                        <tr>
                            <td>{{ object.name }}</td>

                        </tr>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>

        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Товары категории
                    </h3>
                </div>
                <div class="card-body">
                    <ul>
                        {% for product in object.product_set.all %}
                        <li>{{ product.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
